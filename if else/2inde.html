<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let percentage=35;
        if (percentage >= 90) {
            document.writeln("A+");
        }else if (percentage >=80) {
            document.writeln("A");
        }else if (percentage >=70) {
            document.writeln("B+");
        }else if (percentage >=60) {
            document.writeln("B");
        }else if (percentage >=50) {
            document.writeln("C");
        }else if (percentage >=40) {
            document.writeln("D");
        }else( 
            document.writeln("fail")
        )

    </script>
</body>
</html>
