<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 0;

    // Check whether the number is negative, positive, or neutral
    if (number > 0) {
        document.writeln("The number is positive");
    } else if (number < 0) {
        document.writeln("The number is negative");
    } else {
        document.writeln("The number is neutral (zero)");
    }
    

    </script>
</body>
</html>
